<div class="inventual-role-list border-b border-solid border-border flex items-center">
    <div class="inventual-role-left">
        <div class="inventual-role-topic">
            <h5 class="text-[18px] font-semibold text-heading mb-4">People</h5>
            <div class="inventual-role-checkbox default-light-theme">
                <mat-checkbox class="example-margin" [checked]="allComplete"
                  [color]="task.color" [indeterminate]="someComplete()"
                  (change)="setAllAB($event.checked)">
                  {{task.name}}
                </mat-checkbox>
            </div>
        </div>
    </div>

                <h5>Customer</h5>
            </div>
            <div class="inventual-role-checkbox-wrapper">
                <div class="inventual-role-checkbox default-light-theme">
                    <mat-checkbox [color]="'primary'" [checked]="allComplete" class="updateItem" (change)="setSingleCheckA1($event.checked)">
                        Add

                </div>
                <div class="inventual-role-checkbox default-light-theme">
