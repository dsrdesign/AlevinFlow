<div class="error-area py-[80px] px-4">
    <div class="grid grid-cols-12 gap-5">
        <div class="col-span-12">
            <div class="error-info text-center">
                <div class="error-image text-center">
                    <img class="inline-block" src="../../../assets/img/logo/something-lost.png" alt="img not found" />
                </div>
                <div class="error-content">
                    <h3>404 - Page Not Found</h3>
                    <p>
                        The page you are looking for does not exist.
                    </p>
                    <div class="error-button">
                        <button class="error-btn inventual-btn primary-btn" [routerLink]="['/dashboard']">Return to
                            Dashboard</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
