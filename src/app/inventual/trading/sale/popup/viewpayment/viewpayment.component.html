<mat-dialog-content>
  <div class="popup-body">
    <div class="inventual-popup-inner">
      <div class="inventual-popup-header relative mb-11">
        <div class="inventual-popup-header-title">
          <h4 class="text-[20px] text-heading font-bold">View Payment</h4>
        </div>
        <div
          class="inventual-popup-header-close absolute -top-4 ltr:-right-2.5 ltr:left-auto rtl:left-0 rtl:right-auto">
          <mat-dialog-actions>
            <div class="default-light-theme">
              <a href="javascript:void(0)" mat-dialog-close><mat-icon>clear</mat-icon></a>
            </div>
          </mat-dialog-actions>
        </div>
      </div>
      <div class="inventual-viewpayment-table border border-solid border-border">
        <div class="inventual-viewpayment-table-inner">
          <div class="inventual-viewpayment-table-inner-wrapper">
            <div class="inventual-viewpayment-list h-10">
              <div class="inventual-viewpayment-date">
                <h5>Date</h5>
              </div>
              <div class="inventual-viewpayment-reference">
                <h5>Reference</h5>
              </div>
              <div class="inventual-viewpayment-payment">
                <h5>Payment Mode</h5>
              </div>
              <div class="inventual-viewpayment-amount">
                <h5>Amount</h5>
              </div>
              <div class="inventual-viewpayment-action">
                <h5>Action</h5>
              </div>
            </div>
            <div class="inventual-viewpayment-list h-12">
              <div class="inventual-viewpayment-date">
                <span>30/12/2022</span>
              </div>
              <div class="inventual-viewpayment-reference">
                <span>S-920873850390</span>
              </div>
              <div class="inventual-viewpayment-payment">
                <span>Cash</span>
              </div>
              <div class="inventual-viewpayment-amount">
                <span>$4,582</span>
              </div>
              <div class="inventual-viewpayment-action">
                <button mat-icon-button [matMenuTriggerFor]="beforeMenu" class="common-action-menu-style"
                  aria-label="Example icon-button with a menu">
                  Action <mat-icon>arrow_drop_down</mat-icon>
                </button>
                <mat-menu #beforeMenu="matMenu" xPosition="before">
                  <button mat-menu-item>
                    <img src="../../../../../assets/img/icon/action-2.png" alt="icon not found">
                    <span>Edit Payment</span>
                  </button>
                  <button mat-menu-item>
                    <img src="../../../../../assets/img/icon/action-6.png" alt="icon not found">
                    <span>Delete</span>
                  </button>
                </mat-menu>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
