<div class="inventual-breadcrumb-area px-7 py-9 bg-white mb-5">
  <div class="inventual-breadcrumb-area-inner px-0.5">
    <h5 class="text-[20px] text-heading font-bold mb-3">Dashboardd </h5>
    <span class="text-[14px] text-body font-normal">Dashboard</span>
  </div>
</div>
<div class="inventual-content-area px-7">
  <div class="grid grid-cols-12 gap-5">
    <div class="col-span-9 xxl:col-span-8 xl:col-span-8 lg:col-span-12 md:col-span-12 sm:col-span-12">
      <div class="invention-quickreport-area ps-0.5">
        <app-quickview></app-quickview>
      </div>
      <div class="inventual-line-chart bg-white pt-7 ps-1.5 rounded-8 mb-5">
        <app-linechart></app-linechart>
      </div>
      <div class="grid grid-cols-12 gap-5">
        <div class="col-span-7 xl:col-span-12 md:col-span-12 sm:col-span-12">
          <div class="inventual-bar-chart relative bg-white pt-7 ps-1.5 pb-2 rounded-8 h-full">
            <app-barchart></app-barchart>
            <h5 class="text-center text-[14px] font-semibold text-primary absolute">Stock (Last 8 Years)</h5>
          </div>
        </div>
        <div class="col-span-5 xl:col-span-12 md:col-span-12 sm:col-span-12">
          <div class="inventual-dashboard-supplier-area h-full">
            <app-supplier></app-supplier>
          </div>
        </div>
        <div class="col-span-12">
          <div class="inventual-dashboard-transaction-area">
            <app-transaction></app-transaction>
          </div>
        </div>
      </div>
    </div>
    <div class="col-span-3 xxl:col-span-4 xl:col-span-4 lg:col-span-12 md:col-span-12 sm:col-span-12">
      <div class="grid grid-cols-12 gap-x-5 sm:gap-x-0">
        <div class="col-span-12 lg:col-span-6 lg:mb-5">
          <div class="inventual-dashboard-piechart bg-white rounded-8 mb-5 lg:mb-0 pt-7 pb-4 lg:h-full">
            <h5 class="mb-8 text-heading text-[18px] font-bold ps-7">Overall Report Piechart </h5>
            <app-piechart></app-piechart>
          </div>
        </div>
        <div class="col-span-12 lg:col-span-6">
          <div class="inventual-dashboard-topseller-area">
            <app-topseller></app-topseller>
          </div>
        </div>
        <div class="col-span-12 lg:col-span-6">
          <div class="inventual-dashboard-user-area">
            <app-user></app-user>
          </div>
        </div>
        <div class="col-span-12 lg:col-span-6">
          <div class="inventual-dashboard-user-area">
            <app-calender></app-calender>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
